---
layout: page
title: Blog
permalink: /blog/
---

  {% for post in site.posts %}
  <div class="post">
    <h2 class="post__title">
      <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </h2>
    <div class="post__date">{{ post.date | localize: "%d %B %Y" }}</div>

    <div class="post__preview">
      {{ post.excerpt }}
    </div>
  </div>
  {% endfor %}
