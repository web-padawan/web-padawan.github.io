---
layout: default
---
<div class="page">
  <div class="post">
    <header>
      <h2 class="post__title">{{ page.title }}</h2>
      <div class="post__date">{{ page.date | localize: "%d %B %Y" }}</div>
    </header>

    <article class="post__content">
      {{ content }}
    </article>
  </div>
</div>
