<script src="/assets/js/lib/puretabs.min.js"></script>
<script src="/assets/js/lib/jquery-2.1.4.min.js"></script>
<script src="/assets/js/lib/jquery.keeptherhythm.min.js"></script>
<script src="/assets/js/lib/slick.min.js"></script>

<script>
(function($){

  $(window).load(function () {
    pureTabs.init('skills__tab', 'skills__tab--active');
    $("img").keepTheRhythm();
  });

  $(document).ready(function () {

    var $p = $('.portfolio-cards');

    $p.on('init', function(slick) {
      $p.fadeIn(3000);
    });

    $p.slick({
      focusOnSelect: true,
      lazyLoad: 'ondemand',
      slidesToShow: 4,
      slidesToScroll: 1,
      responsive: [
        {
          breakpoint: 1024,
          settings: {
            slidesToShow: 3,
            slidesToScroll: 1
          }
        },
        {
          breakpoint: 768,
          settings: {
            slidesToShow: 2,
            slidesToScroll: 1
          }
        },
        {
          breakpoint: 600,
          settings: {
            slidesToShow: 1,
            slidesToScroll: 1
          }
        }
      ]
    });
  });

})(jQuery);
</script>
