<header class="l-header">
  <div class="l-container">

    <h1>
      <a href="{{ site.baseurl }}/">{{ site.title }}</a>
    </h1>

    <nav>
      {% for page in site.pages %}
        {% if page.title %}
        <a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
        {% endif %}
      {% endfor %}
    </nav>

  </div>
</header>
